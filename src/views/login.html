<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/auth-forms-styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="icon" href="../img/iconic-removebg-preview.png" type="image/x-icon">
  <title>Sistema de Reportes de Daños - Login</title>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="../img/iconic-removebg-preview.png" alt="Logo" /> 
    </div>
    <h1><i class="fas fa-shield-alt"></i> ACCESO AL SISTEMA</h1>
    <nav>
      <div class="nav-links-container">
        <ul class="nav-links">
          <li><button onclick="goToHome()" class="btn-login"><i class="fas fa-home"></i> Inicio</button></li>
          <li><button onclick="goToForm()" class="btn-login"><i class="fas fa-file-alt"></i> Reportar Daño</button></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <div class="inputs-container">
      <div class="text-center mb-3">
        <i class="fas fa-user-shield" style="font-size: 3rem; color: var(--primary-red); margin-bottom: 20px;"></i>
        <h2 style="color: var(--primary-red); margin-bottom: 10px;">Iniciar Sesión</h2>
        <p style="color: var(--text-gray); margin-bottom: 30px;">Accede al sistema de gestión de reportes de daños</p>
      </div>
      
      <form id="login-form" action="">
          <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Correo Electrónico <span class="required">*</span></label>
            <input type="email" name="" id="email" placeholder="Ingresa tu correo electrónico" required>
          </div>
          
          <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Contraseña <span class="required">*</span></label>
            <input type="password" name="" id="password" placeholder="Ingresa tu contraseña" required>
          </div>
          
          <button class="hero-button" type="submit">
            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
          </button>
          
          <div class="text-center mt-2">
            <p style="color: var(--text-gray); font-size: 0.9rem;">
              ¿No tienes acceso? Contacta al administrador del sistema
            </p>
          </div>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p><i class="fas fa-copyright"></i> 2025 Sistema de Reportes de Daños - Gestión Municipal. Todos los derechos reservados.</p>
  </footer>
  <script type="module" src="../js/login.js"></script>
</body>
</html>
