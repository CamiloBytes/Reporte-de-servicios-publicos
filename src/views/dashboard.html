<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Reportes de Da√±os</title>
    <link rel="stylesheet" href="../css/style-dahsboard.css" />
    <link rel="icon" href="../img/iconic-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
    <header class="panel-superior">
        <div class="header-content">
            <h1><i class="fas fa-exclamation-triangle"></i> SISTEMA DE REPORTES DE DA√ëOS</h1>
            <div class="user-controls">
                <span id="user-welcome" class="user-info">Bienvenido, <span id="user-name">Usuario</span></span>
                <button id="logout-btn" class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesi√≥n
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="contenedor">
            <aside class="sidebar">
                <h2>BIENVENIDO <br><span>"EMPRESA"</span></h2>
                <div class="mapa" id="map">
                </div>
            </aside>

            <section class="contenido">
                <div class="tabla-contenedor">
                    <table id="createTable">
                        <!-- La tabla se genera por db-panel.js -->

                </div>
            </section>

    </main>

    <footer class="footer">
        <span><i class="fas fa-copyright"></i> 2025 Sistema de Reportes de Da√±os - Gesti√≥n Municipal</span>
    </footer>

    <!-- Scripts en orden espec√≠fico -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <!-- PROTECCI√ìN DE RUTA - Verificaci√≥n inmediata de autenticaci√≥n -->
    <script>
        // Verificaci√≥n inmediata de autenticaci√≥n al cargar la p√°gina
        (function() {
            const user = localStorage.getItem("user");
            const token = localStorage.getItem("authToken");
            
            // Si no hay datos de autenticaci√≥n, redirigir inmediatamente
            if (!user || !token) {
                console.log("üö´ Acceso denegado: Redirigiendo a login...");
                window.location.href = './login.html';
                return;
            }
            
            // Verificar si la sesi√≥n ha expirado (24 horas)
            try {
                const userData = JSON.parse(user);
                if (userData.loginTime) {
                    const loginTime = new Date(userData.loginTime);
                    const now = new Date();
                    const hoursDiff = (now - loginTime) / (1000 * 60 * 60);
                    
                    if (hoursDiff > 24) {
                        console.log("üö´ Sesi√≥n expirada: Redirigiendo a login...");
                        localStorage.removeItem("user");
                        localStorage.removeItem("authToken");
                        window.location.href = './login.html';
                        return;
                    }
                }
                
                console.log("‚úÖ Acceso autorizado al dashboard");
            } catch (error) {
                console.error("Error validando sesi√≥n:", error);
                window.location.href = './login.html';
            }
        })();
    </script>
    
    <script>
        // Verificar que json-server est√© disponible
        console.log("Verificando conexi√≥n con json-server...");
        fetch('http://localhost:3000/reports')
            .then(response => {
                if (response.ok) {
                    console.log("‚úÖ JSON Server conectado correctamente");
                } else {
                    console.warn("‚ö†Ô∏è JSON Server responde pero con errores");
                }
            })
            .catch(error => {
                console.error("‚ùå JSON Server no disponible:", error);
            });
    </script>
    <script type="module" src="../js/dashboard.js"></script>
    <script type="module" src="../js/db-panel.js"></script>
    <script type="module" src="../js/maps/mapa.js"></script>
</body>
</html>
